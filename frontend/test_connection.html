<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест подключения к API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Тест подключения к API</h1>
    
    <button onclick="testConnection()">Проверить подключение</button>
    <button onclick="testTickets()">Тест API тикетов</button>
    <button onclick="testAuth()">Тест аутентификации</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const resultsDiv = document.getElementById('results');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.appendChild(div);
            console.log(message);
        }

        async function testConnection() {
            log('Тестирую базовое подключение...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/docs`);
                if (response.ok) {
                    log('✅ Сервер доступен! HTTP ' + response.status, 'success');
                } else {
                    log('❌ Сервер ответил с ошибкой: ' + response.status, 'error');
                }
            } catch (error) {
                log('❌ Ошибка подключения: ' + error.message, 'error');
            }
        }

        async function testTickets() {
            log('Тестирую API тикетов...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/tickets`);
                if (response.ok) {
                    const data = await response.json();
                    log('✅ API тикетов работает! Получено: ' + JSON.stringify(data).slice(0, 100) + '...', 'success');
                } else {
                    log('❌ Ошибка API тикетов: ' + response.status, 'error');
                }
            } catch (error) {
                log('❌ Ошибка запроса тикетов: ' + error.message, 'error');
            }
        }

        async function testAuth() {
            log('Тестирую регистрацию...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass123',
                        name: 'Test User',
                        user_type: 'client'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('✅ API авторизации работает!', 'success');
                } else {
                    const errorText = await response.text();
                    log('ℹ️ API авторизации отвечает (ошибка ожидаема): ' + response.status, 'success');
                }
            } catch (error) {
                log('❌ Ошибка API авторизации: ' + error.message, 'error');
            }
        }

        // Автоматический тест при загрузке
        window.addEventListener('load', () => {
            log('Страница загружена. Начинаю автоматические тесты...', 'loading');
            testConnection();
        });
    </script>
</body>
</html>
